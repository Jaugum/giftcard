<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julegave</title>
  <meta name="description" content="Julegave – gavekort" />

  <style>
    :root{
      --bg1:#0b0f19;
      --bg2:#0f1628;
      --line: rgba(255,255,255,.10);
      --text: rgba(245,248,255,.95);
      --muted: rgba(245,248,255,.72);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --radius: 22px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(255,190,210,.16), transparent 60%),
        radial-gradient(760px 480px at 82% 18%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 12px 36px;
      display:grid;
      gap: 14px;
      align-content: start;
    }

    /* Ren header */
    .hero{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 18px;
      padding: 14px 14px;
      backdrop-filter: blur(10px);
    }
    .hero h1{
      margin:0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .hero p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* Stage (åpne-animasjon) */
    .stage{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .tapArea{
      width: 100%;
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: left;
      color: inherit;
      display:block;
    }

    .intro{
      padding: 16px;
      display:grid;
      gap: 12px;
      place-items: center;
      text-align: center;
    }

    .presentBox{
      width: min(420px, 92%);
      aspect-ratio: 16/10;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(260px 140px at 30% 20%, rgba(255,190,210,.18), transparent 60%),
        radial-gradient(300px 180px at 70% 30%, rgba(255,255,255,.10), transparent 60%),
        rgba(255,255,255,.03);
      position: relative;
      overflow: hidden;
    }

    .ribbonV{
      position:absolute; top:0; bottom:0; left:50%;
      width: 18%;
      transform: translateX(-50%);
      background: rgba(245,248,255,.14);
      border-left: 1px solid rgba(255,255,255,.10);
      border-right: 1px solid rgba(255,255,255,.10);
    }
    .ribbonH{
      position:absolute; left:0; right:0; top:50%;
      height: 18%;
      transform: translateY(-50%);
      background: rgba(245,248,255,.14);
      border-top: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .bow{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%, -50%);
      width: 160px; height: 100px;
      opacity: .95;
    }
    .bow::before, .bow::after{
      content:"";
      position:absolute;
      top: 18px;
      width: 72px; height: 52px;
      border-radius: 20px 34px 20px 34px;
      background: rgba(245,248,255,.20);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }
    .bow::before{ left: 8px; transform: rotate(-16deg); }
    .bow::after{ right: 8px; transform: rotate(16deg) scaleX(-1); }
    .knot{
      position:absolute;
      left:50%; top: 40px;
      transform: translateX(-50%);
      width: 28px; height: 28px;
      border-radius: 10px;
      background: rgba(245,248,255,.22);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }

    .introTitle{
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .introSub{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* Selve bildet (skjult til åpning) */
    .cardWrap{
      display:none;
      padding: 14px;
    }
    .cardWrap.show{ display:block; }

    img.gavekort{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 18px;
      box-shadow: 0 16px 55px rgba(0,0,0,.38);
      background: rgba(255,255,255,.02);
    }

    /* Åpne-animasjon */
    .opening .presentBox{
      animation: pop 520ms cubic-bezier(.2,.9,.2,1) 1;
    }
    .opening .ribbonV, .opening .ribbonH{
      animation: fadeRibbon 520ms ease 1 forwards;
    }
    .opening .bow{
      animation: bowUp 520ms cubic-bezier(.2,.9,.2,1) 1 forwards;
    }

    @keyframes pop{
      0%{ transform: scale(.98); }
      60%{ transform: scale(1.02); }
      100%{ transform: scale(1); }
    }
    @keyframes fadeRibbon{
      to{ opacity: .25; }
    }
    @keyframes bowUp{
      0%{ transform: translate(-50%, -50%); }
      100%{ transform: translate(-50%, -72%); opacity: .65; }
    }

    /* Fullscreen zoom (trykk på bildet) */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(5,8,14,.74);
      backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 14px;
      z-index: 50;
    }
    .overlay.open{ display:flex; }
    .overlayInner{
      width: min(980px, 100%);
      max-height: 92vh;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      box-shadow: 0 30px 90px rgba(0,0,0,.60);
      overflow:auto;
      padding: 14px;
    }
    .overlayInner img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
    }

    @media (max-width: 560px){
      .wrap{ padding: 14px 12px 28px; }
      .hero{ border-radius: 16px; }
      img.gavekort{ border-radius: 16px; }
      .presentBox{ width: 100%; }
    }

    @media (prefers-reduced-motion: reduce){
      .opening .presentBox,
      .opening .ribbonV,
      .opening .ribbonH,
      .opening .bow{ animation: none; }
      .overlay{ backdrop-filter: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="hero">
      <h1>Julegave</h1>
      <p>Trykk for å åpne gavekortet.</p>
    </header>

    <section class="stage" aria-label="Gavekort">
      <button class="tapArea" id="tapArea" aria-label="Åpne gavekort">
        <div class="intro" id="intro">
          <div class="presentBox" aria-hidden="true">
            <div class="ribbonV"></div>
            <div class="ribbonH"></div>
            <div class="bow"><div class="knot"></div></div>
          </div>
          <p class="introTitle">Åpne gavekort</p>
          <p class="introSub">Trykk hvor som helst i boksen.</p>
        </div>

        <div class="cardWrap" id="cardWrap">
          <img class="gavekort" id="cardImg" src="gavekort.png" alt="Gavekort" />
        </div>
      </button>
    </section>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlayInner" role="dialog" aria-label="Gavekort i fullskjerm" tabindex="0">
      <img src="gavekort.png" alt="Gavekort i fullskjerm" />
    </div>
  </div>

  <script>
    const tapArea = document.getElementById("tapArea");
    const intro = document.getElementById("intro");
    const cardWrap = document.getElementById("cardWrap");
    const cardImg = document.getElementById("cardImg");
    const overlay = document.getElementById("overlay");

    let opened = false;

    function openCard(){
      if (opened) return;
      opened = true;

      // play opening animation class on container
      tapArea.classList.add("opening");

      // after a short beat, reveal the image
      setTimeout(() => {
        intro.style.display = "none";
        cardWrap.classList.add("show");
      }, 520);
    }

    function openOverlay(){
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden", "false");
    }
    function closeOverlay(){
      overlay.classList.remove("open");
      overlay.setAttribute("aria-hidden", "true");
    }

    tapArea.addEventListener("click", () => {
      if (!opened) openCard();
    });

    // Tap image for fullscreen once it exists
    cardImg.addEventListener("click", (e) => {
      e.stopPropagation();
      openOverlay();
    });

    overlay.addEventListener("click", closeOverlay);
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
