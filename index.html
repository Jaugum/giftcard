<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julegave</title>
  <meta name="description" content="Julegave – gavekort" />

  <style>
    :root{
      --bg1:#0b0f19;
      --bg2:#0f1628;
      --line: rgba(255,255,255,.10);
      --text: rgba(245,248,255,.95);
      --muted: rgba(245,248,255,.72);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --radius: 22px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(255,190,210,.16), transparent 60%),
        radial-gradient(760px 480px at 82% 18%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 12px 36px;
      display:grid;
      gap: 14px;
      align-content: start;
    }

    .hero{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 18px;
      padding: 14px 14px;
      backdrop-filter: blur(10px);
    }
    .hero h1{
      margin:0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .hero p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .stage{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .tapArea{
      width: 100%;
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: left;
      color: inherit;
      display:block;
    }

    .intro{
      padding: 16px;
      display:grid;
      gap: 12px;
      place-items: center;
      text-align: center;
    }

    .presentBox{
      width: min(420px, 92%);
      aspect-ratio: 16/10;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(260px 140px at 30% 20%, rgba(255,190,210,.18), transparent 60%),
        radial-gradient(300px 180px at 70% 30%, rgba(255,255,255,.10), transparent 60%),
        rgba(255,255,255,.03);
      position: relative;
      overflow: hidden;
    }

    .ribbonV{
      position:absolute; top:0; bottom:0; left:50%;
      width: 18%;
      transform: translateX(-50%);
      background: rgba(245,248,255,.14);
      border-left: 1px solid rgba(255,255,255,.10);
      border-right: 1px solid rgba(255,255,255,.10);
    }
    .ribbonH{
      position:absolute; left:0; right:0; top:50%;
      height: 18%;
      transform: translateY(-50%);
      background: rgba(245,248,255,.14);
      border-top: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .bow{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%, -50%);
      width: 160px; height: 100px;
      opacity: .95;
    }
    .bow::before, .bow::after{
      content:"";
      position:absolute;
      top: 18px;
      width: 72px; height: 52px;
      border-radius: 20px 34px 20px 34px;
      background: rgba(245,248,255,.20);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }
    .bow::before{ left: 8px; transform: rotate(-16deg); }
    .bow::after{ right: 8px; transform: rotate(16deg) scaleX(-1); }
    .knot{
      position:absolute;
      left:50%; top: 40px;
      transform: translateX(-50%);
      width: 28px; height: 28px;
      border-radius: 10px;
      background: rgba(245,248,255,.22);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }

    .cardWrap{
      display:none;
      padding: 14px;
    }
    .cardWrap.show{ display:block; }

    img.gavekort{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 18px;
      box-shadow: 0 16px 55px rgba(0,0,0,.38);
      background: rgba(255,255,255,.02);
    }

    /* Åpne- og lukke-animasjon */
    .opening .presentBox{
      animation: pop 520ms cubic-bezier(.2,.9,.2,1) 1;
    }
    .opening .ribbonV, .opening .ribbonH{
      animation: fadeRibbon 520ms ease 1 forwards;
    }
    .opening .bow{
      animation: bowUp 520ms cubic-bezier(.2,.9,.2,1) 1 forwards;
    }
    @keyframes pop{
      0%{ transform: scale(.98); }
      60%{ transform: scale(1.02); }
      100%{ transform: scale(1); }
    }
    @keyframes fadeRibbon{ to{ opacity: .25; } }
    @keyframes bowUp{
      0%{ transform: translate(-50%, -50%); }
      100%{ transform: translate(-50%, -72%); opacity: .65; }
    }

    /* En liten, ren fade på bildet når det vises */
    .cardWrap.show img{
      animation: fadeIn 320ms ease 1;
    }
    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    /* Fullscreen zoom */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(5,8,14,.74);
      backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 14px;
      z-index: 50;
    }
    .overlay.open{ display:flex; }
    .overlayInner{
      width: min(980px, 100%);
      max-height: 92vh;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      box-shadow: 0 30px 90px rgba(0,0,0,.60);
      overflow:auto;
      padding: 14px;
    }
    .overlayInner img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
    }

    /* Confetti canvas */
    canvas#confetti{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 60;
      opacity: 0;
      transition: opacity .2s ease;
    }
    body.confetti-on canvas#confetti{ opacity: 1; }

    @media (max-width: 560px){
      .wrap{ padding: 14px 12px 28px; }
      .hero{ border-radius: 16px; }
      img.gavekort{ border-radius: 16px; }
      .presentBox{ width: 100%; }
    }

    @media (prefers-reduced-motion: reduce){
      .opening .presentBox,
      .opening .ribbonV,
      .opening .ribbonH,
      .opening .bow,
      .cardWrap.show img{ animation: none; }
      .overlay{ backdrop-filter: none; }
      canvas#confetti{ display:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <header class="hero">
      <h1>Julegave</h1>
      <p>Trykk for å åpne og lukke gavekortet.</p>
    </header>

    <section class="stage" aria-label="Gavekort">
      <button class="tapArea" id="tapArea" aria-label="Åpne/lukk gavekort">
        <div class="intro" id="intro">
          <div class="presentBox" aria-hidden="true">
            <div class="ribbonV"></div>
            <div class="ribbonH"></div>
            <div class="bow"><div class="knot"></div></div>
          </div>
          <!-- Fjernet teksten nederst du nevnte: vi beholder bare en ren liten tittel -->
          <p style="margin:0; color: var(--muted); font-size:14px;">Trykk hvor som helst</p>
        </div>

        <div class="cardWrap" id="cardWrap">
          <img class="gavekort" id="cardImg" src="gavekort.png" alt="Gavekort" />
        </div>
      </button>
    </section>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlayInner" role="dialog" aria-label="Gavekort i fullskjerm" tabindex="0">
      <img src="gavekort.png" alt="Gavekort i fullskjerm" />
    </div>
  </div>

  <script>
    const tapArea = document.getElementById("tapArea");
    const intro = document.getElementById("intro");
    const cardWrap = document.getElementById("cardWrap");
    const cardImg = document.getElementById("cardImg");
    const overlay = document.getElementById("overlay");

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];
    let anim = null;

    function resize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    function confettiBurst(){
      confetti = [];
      const count = 110;
      const w = window.innerWidth;
      const h = window.innerHeight;
      const originX = w * 0.5;
      const originY = Math.min(h * 0.22, 220);

      for(let i=0;i<count;i++){
        const angle = (Math.random() * Math.PI) - (Math.PI/2);
        const speed = 6 + Math.random() * 7;
        confetti.push({
          x: originX,
          y: originY,
          vx: Math.cos(angle) * speed + (Math.random()*1.2 - .6),
          vy: Math.sin(angle) * speed - (Math.random()*3),
          g: 0.22 + Math.random()*0.12,
          w: 5 + Math.random()*7,
          h: 8 + Math.random()*10,
          r: Math.random() * Math.PI,
          vr: (Math.random()*0.2 - 0.1),
          life: 0,
          max: 70 + Math.random()*35
        });
      }

      document.body.classList.add("confetti-on");
      setTimeout(() => document.body.classList.remove("confetti-on"), 1100);

      if(anim) cancelAnimationFrame(anim);
      tick();
      setTimeout(() => { if(anim) cancelAnimationFrame(anim); anim = null; }, 1300);
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of confetti){
        p.life += 1;
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;

        const alpha = Math.max(0, 1 - (p.life / p.max));
        ctx.globalAlpha = alpha;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);

        const pick = p.life % 3;
        ctx.fillStyle =
          pick === 0 ? "rgba(255,190,210,.95)" :
          pick === 1 ? "rgba(245,248,255,.85)" :
                       "rgba(215,181,109,.90)";
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);

        ctx.restore();
      }

      ctx.globalAlpha = 1;

      confetti = confetti.filter(p => p.life < p.max && p.y < window.innerHeight + 60);
      if(confetti.length > 0) anim = requestAnimationFrame(tick);
    }

    // Open/close logic
    let opened = false;

    function showGift(){
      tapArea.classList.add("opening");
      setTimeout(() => {
        intro.style.display = "none";
        cardWrap.classList.add("show");
      }, 520);
    }

    function hideGift(){
      // tilbake til “gave”-view
      cardWrap.classList.remove("show");
      intro.style.display = "grid";
      // reset anim state so it can play again
      tapArea.classList.remove("opening");
      // liten reflow for å resette CSS animasjon
      void tapArea.offsetWidth;
    }

    function toggleGift(){
      if (!opened){
        opened = true;
        showGift();
        confettiBurst();
      } else {
        opened = false;
        hideGift();
      }
    }

    tapArea.addEventListener("click", () => {
      // Hvis overlay er åpen, ikke toggl underliggende
      if (overlay.classList.contains("open")) return;
      toggleGift();
    });

    // Fullscreen zoom: trykk på bildet når det er åpent
    function openOverlay(){
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden", "false");
    }
    function closeOverlay(){
      overlay.classList.remove("open");
      overlay.setAttribute("aria-hidden", "true");
    }

    cardImg.addEventListener("click", (e) => {
      e.stopPropagation();
      openOverlay();
    });

    overlay.addEventListener("click", closeOverlay);
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
