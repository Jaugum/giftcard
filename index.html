<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Til mamma</title>
  <meta name="description" content="Julegave – gavekort" />

  <style>
    :root{
      --bg1:#0f0820;
      --bg2:#140a2a;

      --text: rgba(252,248,255,.96);
      --muted: rgba(252,248,255,.72);

      --pink: rgba(255, 150, 205, .22);
      --violet: rgba(185, 135, 255, .18);

      --shadow: 0 30px 95px rgba(0,0,0,.58);
      --radius: 22px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(820px 520px at 16% 10%, var(--pink), transparent 60%),
        radial-gradient(760px 520px at 86% 16%, var(--violet), transparent 60%),
        radial-gradient(560px 420px at 60% 80%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 12px 40px;
      display:grid;
      gap: 18px;
      align-content: start;
    }

    /* Ren header uten undertekst */
    .titleBar{
      padding: 6px 4px;
      display:flex;
      justify-content: flex-start;
      align-items: baseline;
      gap: 10px;
    }
    .titleBar h1{
      margin:0;
      font-size: 22px;
      letter-spacing: -0.02em;
      font-weight: 900;
    }

    /* Klikkbar flate (ingen boks) */
    .tapArea{
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: left;
      color: inherit;
      display:block;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    /* Intro-gave (uten ramme rundt hele seksjonen) */
    .intro{
      display:grid;
      place-items:center;
      gap: 12px;
      padding-top: 6px;
    }

    .presentBox{
      width: min(520px, 100%);
      aspect-ratio: 16/10;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(280px 160px at 30% 20%, rgba(255,150,205,.22), transparent 60%),
        radial-gradient(340px 210px at 70% 30%, rgba(185,135,255,.16), transparent 60%),
        rgba(255,255,255,.03);
      position: relative;
      overflow: hidden;
      box-shadow: 0 22px 80px rgba(0,0,0,.45);
    }

    .ribbonV{
      position:absolute; top:0; bottom:0; left:50%;
      width: 18%;
      transform: translateX(-50%);
      background: rgba(252,248,255,.14);
      border-left: 1px solid rgba(255,255,255,.10);
      border-right: 1px solid rgba(255,255,255,.10);
    }
    .ribbonH{
      position:absolute; left:0; right:0; top:50%;
      height: 18%;
      transform: translateY(-50%);
      background: rgba(252,248,255,.14);
      border-top: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .bow{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%, -50%);
      width: 170px; height: 110px;
      opacity: .95;
    }
    .bow::before, .bow::after{
      content:"";
      position:absolute;
      top: 20px;
      width: 76px; height: 56px;
      border-radius: 20px 36px 20px 36px;
      background: rgba(252,248,255,.18);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }
    .bow::before{ left: 10px; transform: rotate(-16deg); }
    .bow::after{ right: 10px; transform: rotate(16deg) scaleX(-1); }
    .knot{
      position:absolute;
      left:50%; top: 44px;
      transform: translateX(-50%);
      width: 30px; height: 30px;
      border-radius: 11px;
      background: rgba(252,248,255,.20);
      border: 1px solid rgba(255,255,255,.12);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.25));
    }

    /* Gavekort-bilde uten ekstra boks */
    .cardWrap{
      display:none;
      padding-top: 6px;
    }
    .cardWrap.show{ display:block; }

    img.gavekort{
      width: min(760px, 100%);
      height: auto;
      display:block;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 24px 95px rgba(0,0,0,.55);
      background: rgba(255,255,255,.02);
    }

    /* Åpne-animasjon */
    .opening .presentBox{ animation: pop 520ms cubic-bezier(.2,.9,.2,1) 1; }
    .opening .ribbonV, .opening .ribbonH{ animation: fadeRibbon 520ms ease 1 forwards; }
    .opening .bow{ animation: bowUp 520ms cubic-bezier(.2,.9,.2,1) 1 forwards; }

    @keyframes pop{
      0%{ transform: scale(.985); }
      60%{ transform: scale(1.02); }
      100%{ transform: scale(1); }
    }
    @keyframes fadeRibbon{ to{ opacity: .25; } }
    @keyframes bowUp{
      0%{ transform: translate(-50%, -50%); }
      100%{ transform: translate(-50%, -74%); opacity: .65; }
    }

    /* Fade-in på gavekortet */
    .cardWrap.show img{ animation: fadeIn 320ms ease 1; }
    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(8px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    /* Toast "God jul" */
    .toast{
      position: fixed;
      left: 50%;
      top: 16px;
      transform: translateX(-50%) translateY(-10px);
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(12px);
      color: rgba(252,248,255,.92);
      font-weight: 900;
      letter-spacing: -0.01em;
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 80;
      white-space: nowrap;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Confetti canvas */
    canvas#confetti{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 70;
      opacity: 0;
      transition: opacity .2s ease;
    }
    body.confetti-on canvas#confetti{ opacity: 1; }

    @media (max-width: 560px){
      .wrap{ padding: 14px 12px 30px; }
      .titleBar h1{ font-size: 20px; }
      img.gavekort{ border-radius: 16px; }
      .presentBox{ border-radius: 18px; }
    }

    @media (prefers-reduced-motion: reduce){
      .opening .presentBox,
      .opening .ribbonV,
      .opening .ribbonH,
      .opening .bow,
      .cardWrap.show img{ animation: none; }
      canvas#confetti{ display:none; }
      .toast{ display:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>
  <div class="toast" id="toast">God jul</div>

  <div class="wrap">
    <div class="titleBar">
      <h1>Til mamma</h1>
    </div>

    <!-- Hele området toggler åpne/lukke -->
    <button class="tapArea" id="tapArea" aria-label="Åpne eller lukke gavekort">
      <div class="intro" id="intro">
        <div class="presentBox" aria-hidden="true">
          <div class="ribbonV"></div>
          <div class="ribbonH"></div>
          <div class="bow"><div class="knot"></div></div>
        </div>
      </div>

      <div class="cardWrap" id="cardWrap">
        <img class="gavekort" src="gavekort.png" alt="Gavekort" />
      </div>
    </button>
  </div>

  <script>
    const tapArea = document.getElementById("tapArea");
    const intro = document.getElementById("intro");
    const cardWrap = document.getElementById("cardWrap");
    const toast = document.getElementById("toast");

    // Haptics (vibrasjon). Fungerer på mange Android; iOS Safari støtter ofte ikke.
    function haptic(ms){
      try{ if (navigator.vibrate) navigator.vibrate(ms); } catch {}
    }

    // Toast
    let toastTimer = null;
    function showToast(){
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1100);
    }

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];
    let anim = null;

    function resize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    function confettiBurst(){
      confetti = [];
      const count = 120;
      const w = window.innerWidth;
      const h = window.innerHeight;
      const originX = w * 0.5;
      const originY = Math.min(h * 0.22, 220);

      for(let i=0;i<count;i++){
        const angle = (Math.random() * Math.PI) - (Math.PI/2);
        const speed = 6 + Math.random() * 7;
        confetti.push({
          x: originX,
          y: originY,
          vx: Math.cos(angle) * speed + (Math.random()*1.2 - .6),
          vy: Math.sin(angle) * speed - (Math.random()*3),
          g: 0.22 + Math.random()*0.12,
          w: 5 + Math.random()*7,
          h: 8 + Math.random()*10,
          r: Math.random() * Math.PI,
          vr: (Math.random()*0.2 - 0.1),
          life: 0,
          max: 70 + Math.random()*40
        });
      }

      document.body.classList.add("confetti-on");
      setTimeout(() => document.body.classList.remove("confetti-on"), 1100);

      if(anim) cancelAnimationFrame(anim);
      tick();
      setTimeout(() => { if(anim) cancelAnimationFrame(anim); anim = null; }, 1350);
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of confetti){
        p.life += 1;
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;

        const alpha = Math.max(0, 1 - (p.life / p.max));
        ctx.globalAlpha = alpha;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);

        const pick = p.life % 3;
        ctx.fillStyle =
          pick === 0 ? "rgba(255,150,205,.95)" :
          pick === 1 ? "rgba(185,135,255,.90)" :
                       "rgba(252,248,255,.82)";
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);

        ctx.restore();
      }

      ctx.globalAlpha = 1;
      confetti = confetti.filter(p => p.life < p.max && p.y < window.innerHeight + 60);
      if(confetti.length > 0) anim = requestAnimationFrame(tick);
    }

    // Toggle open/close
    let opened = false;

    function showGift(){
      tapArea.classList.add("opening");
      setTimeout(() => {
        intro.style.display = "none";
        cardWrap.classList.add("show");
      }, 520);
    }

    function hideGift(){
      cardWrap.classList.remove("show");
      intro.style.display = "grid";

      // reset anim so it can play again next open
      tapArea.classList.remove("opening");
      void tapArea.offsetWidth;
    }

    function toggleGift(){
      if (!opened){
        opened = true;
        haptic(25);
        showGift();
        confettiBurst();
        showToast();
      } else {
        opened = false;
        haptic(10);
        hideGift();
      }
    }

    tapArea.addEventListener("click", toggleGift);

    // Keyboard (enter/space) for completeness
    tapArea.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        toggleGift();
      }
    });
  </script>
</body>
</html>
